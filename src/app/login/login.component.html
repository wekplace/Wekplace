<div class="popup" id="popup">
  <div class="popup__content">
    <a [routerLink]="['/home']" class="close"></a>
    <div class="popup__form">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="heading-secondary u-center-text d-inherit">Log In</h2>
        <div class="form__group">
          <label class="form__label heading-secondary">Email</label>
          <input type="email" class="form__input" id="exampleInputEmail1" formControlName="email" placeholder="Enter email"
            required>
        </div>
        <div class="form__group">
          <label class="form__label heading-secondary">Password</label>
          <input type="password" class="form__input" id="exampleInputPassword1" formControlName="password" placeholder="Password" required>
        </div>
        <button type="submit" class="popup_form-button" [disabled]="loginForm.pristine || loginForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
